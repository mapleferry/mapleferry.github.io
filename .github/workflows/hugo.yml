name: Deploy Hugo site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.145.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup theme
        run: |
          if [ ! -d "themes/PaperMod" ]; then
            echo "Theme directory not found, cloning theme..."
            mkdir -p themes
            git clone --depth=1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          else
            echo "Theme directory exists"
            ls -la themes/PaperMod
          fi
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Pre-build check
        run: |
          echo "Current directory structure before build:"
          find . -maxdepth 3 -type d | sort
          echo "Theme config:"
          ls -la themes/PaperMod/
          echo "Content directory:"
          ls -la content/
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo version:"
          hugo version
          echo "Running Hugo build with verbose output:"
          hugo \
            --gc \
            --minify \
            --verbose \
            --baseURLï¼š"${{ steps.pages.outputs.base_url }}"
      - name: Debug output
        run: |
          echo "Checking site structure:"
          ls -la public/
          echo "Checking CSS directory:"
          ls -la public/css/ || echo "No CSS directory found"
          echo "Checking index HTML:"
          head -n 20 public/index.html || echo "No index.html found"
          echo "Checking config:"
          cat config.yaml
          echo "Checking theme structure:"
          ls -la themes/PaperMod/layouts/
          echo "Current directory structure:"
          find . -maxdepth 2 -type d | sort
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4